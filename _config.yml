title: AI Tech Digest
description: AI 기술 트렌드를 자동으로 수집하고 요약한 다이제스트
baseurl: "/ai-tech-digest"
url: "https://joyuno.github.io"
lang: ko

# Build settings
markdown: kramdown
theme: minima

# 테마 설정
minima:
  skin: classic

# Author
author:
  name: AI Tech Digest Bot
  email: ""

# 헤더 페이지
header_pages: []

# 소셜 링크
github_username: joyuno

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# 플러그인
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# 제외 파일
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
